<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        
        <div class="all">
            
            <div class="header">
                <h3>Metric/Imperial unit conversion</h3>
                <input type="text" id="thenumber">
            </div>
            
            <div class="main">
                <p>Length (Meter/Feet)</p>
                <button id="meterb">Meter =</button>
                <input type="text" id="meter"><br><br>
                <button id="feetb">Feet =</button>
                <input type="text" id="feet">
            
                <p>Volume (Liters/Galoons)</p>
                <button id="litersb">Liters =</button>
                <input type="text" id="liters"><br><br>
                <button id="galoonsb">Galoons =</button>
                <input type="text" id="galoons">
            
                <p>Mass (Kilograms/Pounds)</p>
                <button id="kilogramsb">Kilograms =</button>
                <input type="text" id="kilograms"><br><br>
                <button id="poundsb">Pounds =</button>
                <input type="text" id="pounds">
            </div>
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
